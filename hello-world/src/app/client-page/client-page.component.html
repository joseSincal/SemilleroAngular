<p-toast></p-toast>

<div class="container">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h3 class="fw-light">Clientes</h3>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="Agregar"
        icon="pi pi-plus"
        class="p-button-success mr-2 p-button-sm"
        (click)="crearCliente()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="clientes"
    styleClass="p-datatable-sm"
    responsiveLayout="scroll"
    [lazy]="true"
    (onLazyLoad)="loadClientes($event)"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [totalRecords]="totalRecords"
    [loading]="loading"
    currentPageReportTemplate="{first} a {last} de {totalRecords} Clientes"
    [rowsPerPageOptions]="[5, 10, 15]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>DNI</th>
        <th>NOMBRE</th>
        <th>PRIMER APELLIDO</th>
        <th>SEGUNDO APELLIDO</th>
        <th>CÓDIGO POSTAL</th>
        <th>CIUDAD</th>
        <th>TELEFONO</th>
        <th colspan="2"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
      <tr>
        <td>{{ cliente.dniCl }}</td>
        <td>{{ cliente.nombreCl }}</td>
        <td>{{ cliente.apellido1 }}</td>
        <td>{{ cliente.apellido2 }}</td>
        <td>{{ cliente.codPostal }}</td>
        <td>{{ cliente.ciudad }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="editarCliente(cliente)"
          ></button>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-text"
            (click)="eliminarCliente(cliente.dniCl)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="formDialog"
  [style]="{ width: '550px' }"
  header="Detalle cliente"
  [modal]="true"
  styleClass="p-fluid"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="content">
    <form id="formulario">
      <div class="row gy-4">
        <div class="col-md-12">
          <div class="form-floating">
            <input
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.nombreCl"
              required
            />
            <label>Nombre *</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.apellido1"
              required
            />
            <label>Primer apellido *</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.apellido2"
            />
            <label>Segundo apellido</label>
          </div>
        </div>
        <div class="col-md-7">
          <div class="form-floating">
            <input
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.ciudad"
            />
            <label>Ciudad</label>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-floating">
            <input
              type="number"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.codPostal"
            />
            <label>Cod. Postal</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="number"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.telefono"
              required
            />
            <label>Telefono *</label>
          </div>
        </div>
      </div>

      <h5 class="mt-5">Datos de vía</h5>
      <div class="row gy-4">
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.claseVia"
            />
            <label>Clase</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.nombreVia"
            />
            <label>Nombre</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="cliente.numeroVia"
            />
            <label>Número</label>
          </div>
        </div>
      </div>
      <h5 class="mt-5">Observaciones</h5>
      <div class="row">
        <div class="col-md-12">
          <textarea
            class="form-control"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="cliente.observaciones"
          ></textarea>
        </div>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-plain p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-success p-button-text" (click)="enviarCliente()"></button>
</ng-template>
</p-dialog>



<p-confirmDialog #cd [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
  <ng-template pTemplate="header">
      <h3>¿Estás seguro?</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="No" icon="pi pi-times" class="p-button-plain p-button-text" (click)="cd.reject()"></button>
    <button pButton pRipple label="Sí" icon="pi pi-trash" class="p-button-danger" (click)="cd.accept()"></button>
  </ng-template>
</p-confirmDialog>
