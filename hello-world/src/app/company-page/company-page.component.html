<p-toast></p-toast>

<div class="container">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <h3 class="fw-light">Companias</h3>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="Agregar"
        icon="pi pi-plus"
        class="p-button-success mr-2 p-button-sm"
        (click)="crearCompania()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="companias"
    styleClass="p-datatable-sm"
    responsiveLayout="scroll"
    [lazy]="true"
    (onLazyLoad)="loadCompanias($event)"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [totalRecords]="totalRecords"
    [loading]="loading"
    currentPageReportTemplate="{first} a {last} de {totalRecords} Companias"
    [rowsPerPageOptions]="[5, 10, 15]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>NOMBRE</th>
        <th>CÓDIGO POSTAL</th>
        <th>TEL. CONTRATACIÓN</th>
        <th>TEL. SINIESTRO</th>
        <th colspan="2"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-compania>
      <tr>
        <td>{{ compania.nombreCompania }}</td>
        <td>{{ compania.codPostal }}</td>
        <td>{{ compania.telefonoContratacion }}</td>
        <td>{{ compania.telefonoSiniestros }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            (click)="editarCliente(compania)"
          ></button>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-text"
            (click)="eliminarCompania(compania.nombreCompania)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="formDialog"
  [style]="{ width: '550px' }"
  header="Detalle compania"
  [modal]="true"
  styleClass="p-fluid"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="content">
    <form id="formulario">
      <div class="row gy-4">
        <div class="col-md-12">
          <div class="form-floating">
            <input
              *ngIf="edit; else habilitado"
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="compania.nombreCompania"
              required
              disabled
            />
            <ng-template #habilitado>
              <input
                type="text"
                pInputText
                class="form-control"
                [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="compania.nombreCompania"
                required
            /></ng-template>
            <label>Nombre compania *</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="compania.codPostal"
            />
            <label>Cod. Postál</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="compania.telefonoContratacion"
              required
            />
            <label>Tel. Contratación *</label>
          </div>
        </div>
        <div class="col-md-7">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="compania.telefonoSiniestros"
            />
            <label>Tel. Siniestro</label>
          </div>
        </div>
      </div>

      <h5 class="mt-5">Datos de vía</h5>
      <div class="row gy-4">
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="compania.claseVia"
            />
            <label>Clase</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="text"
              pInputText
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="compania.nombreVia"
            />
            <label>Nombre</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="compania.numeroVia"
            />
            <label>Número</label>
          </div>
        </div>
      </div>
      <h5 class="mt-5">Notas</h5>
      <div class="row">
        <div class="col-md-12">
          <textarea
            class="form-control"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="compania.notas"
          ></textarea>
        </div>
      </div>
    </form>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-plain p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-success p-button-text"
      (click)="enviarCompania()"
    ></button>
  </ng-template>
</p-dialog>


<p-confirmDialog #cd [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <ng-template pTemplate="header">
        <h3>¿Estás seguro?</h3>
    </ng-template>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="No" icon="pi pi-times" class="p-button-plain p-button-text" (click)="cd.reject()"></button>
      <button pButton pRipple label="Sí" icon="pi pi-trash" class="p-button-danger" (click)="cd.accept()"></button>
    </ng-template>
  </p-confirmDialog>
