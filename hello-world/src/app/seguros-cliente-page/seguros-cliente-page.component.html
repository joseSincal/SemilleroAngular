<div class="container">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <i class="pi pi-exclamation-triangle me-3" style="font-size: 1.8rem"></i>
      <h3 class="fw-light">Seguros de cliente: {{ dniCliente }}</h3>
    </ng-template>
    <ng-template pTemplate="right">
      <button
        pButton
        pRipple
        label="Regresar"
        icon="pi pi-arrow-left"
        class="p-button-success mr-2 p-button-sm"
        (click)="regresar()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="seguros"
    styleClass="p-datatable-sm"
    responsiveLayout="scroll"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} a {last} de {totalRecords} Seguros"
    [rowsPerPageOptions]="[5, 10, 15]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>No. POLIZA</th>
        <th>RAMO</th>
        <th>FECHA INICIO</th>
        <th>FECHA VENCIMIENTO</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-seguro>
      <tr>
        <td>{{ seguro.numeroPoliza }}</td>
        <td>{{ seguro.ramo }}</td>
        <td>{{ seguro.fechaInicio }}</td>
        <td>{{ seguro.fechaVencimiento }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
